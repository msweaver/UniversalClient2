<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head />
<h:body>
    <ui:composition template="/resources/template/layout.xhtml">
        <ui:define name="content">
            <div class="container"></div>
            <h:form id="document" style="width: 100%; background-color: #003366;">
                <h:panelGrid columns="2" border="0" id="documentViewLabel" title="View Documents"
                    styleClass="document-detail-top">
                    <h:outputText value="RepositoryId:" />
                    <h:inputText value="#{documentbean.documentSearch.repoId}" />
                    <h:outputText value="DocumentId" />
                    <h:inputText value="#{documentbean.documentSearch.documentId}" />
                    <h:commandButton action="#{documentbean.retrieveDocument}" target="_new" value="Get Document"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
